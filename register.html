<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign_up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins";
      box-sizing: border-box;
    }


    body {
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: #faf8f8; */
      min-height: 100vh;
      /* background-image: url(img/signup.jpg); */
      background-size: cover;
      background-image: linear-gradient(to bottom, rgba(255, 0, 0, 0), #2980b9);

    }

    .container {
      position: relative;
      width: 256px;
      height: 256px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background-color: #f92df3; */
    }

    .container span {
      position: absolute;
      left: 0;
      width: 32px;
      height: 5px;
      /* background: #2c4766;
      border-radius: 8px;
      transform-origin: 150px;
      transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
      animation: animateBlink 1s linear infinite;
      animation-delay: calc(var(--i) * (3s / 50)); */
      background: #2c4766;
      border-radius: 8px;
      transform-origin: 128px;
      transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
      animation: animateBlink 1s linear infinite;
      animation-delay: calc(var(--i) * (3s / 50));
    }



    .login-box {
      position: absolute;
      width: 400px;
    }

    .login-box form {
      width: 100%;
      padding: 0 50px;
    }

    h2 {
      font-size: 2em;
      color: #00fffc;
      text-align: center;
    }





    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      border-radius: 45px;
      /* background: #00fffc; */
      background-color: #0b355f;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      color: #1f293a;
      font-weight: 600;
      margin-left: 10px;
      color: #fff;
    }

    .signup-link {
      margin: 20px 0 10px;
      text-align: center;
      margin-left: 20px;
    }

    .signup-link a {
      font-size: 1em;
      color: #0b355f;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .input-group {
      margin-bottom: 20px;
      width: 100%;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form {
      background: rgba(213, 241, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(204, 208, 255, 0.37);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(3px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 20px;
      border-radius: 8px;
      /* background: #fff; */

    }

    h2 {
      color: #0b355f;
      font-family: 'Times New Roman', Times, serif;
    }

    .form {
      width: 500px;
    }

    .signup-link {
      font-size: 1.2rem;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    .signup-link a {
      color: #0b355f;
      font-size: 1.2rem;
      font-family: 'Times New Roman', Times, serif;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="login-form" id="registerForm">
      <h2>Register</h2>
      <form action="#" class="form">
        <div class="input-group">
          <label>Username: </label>
          <input type="text" required id="registerUsername">

        </div>
        <div class="input-group">
          <label>Password:</label>
          <input type="password" required id="registerPassword">

        </div>
        <div class="input-group">
          <label>NIC No:</label>
          <input type="text" required id="registerNIC" minlength="10" maxlength="10">

        </div>
        <div class="input-group">
          <label>Email: </label>
          <input type="email" required id="registeremail">

        </div>
        <div class="input-group">
          <label>Mobile number:</label>
          <input type="number" required id="registernumber" minlength="10" maxlength="10">

        </div>
        <button type="submit" class="btn">Register</button>
        <div class="signup-link">
          Already have an Account? <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>

</body>

</html>
